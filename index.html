<!DOCTYPE html>
<html>

<head>
    <title>Donkey Kong Quiz!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1> Totally Trivial Trivia!</h1>
    <div id="start">You have 10 seconds to answer the Questions.
        <br> Press Start to begin!
        <button class="button" type="button">Start</button>
    </div>
    <div id="container">
        <div id="timer"></div>
        <div id="question"></div>
        <div id="selection">
            <h4>Who Is the Greatest Nintendo Character?</h4>
            <p>
                <form>
                    <label>
                        <input type="radio" name="character" value="DK">DK</label>
                    <label>
                        <input type="radio" name="character" value="bowser">Bowser</label>
                    <label>
                        <input type="radio" name="character" value="notDK">Not DK</label>
                    <label>
                        <input type="radio" name="character" value="sonic">Sonic</label>
            </p>
            <h4>Who Is Donkey Kong's SideKick?</h4>
            <p>
                <label>
                    <input type="radio" name="capture" value="diddy">Diddy Kong</label>
                <label>
                    <input type="radio" name="capture" value="mario">Mario</label>
                <label>
                    <input type="radio" name="capture" value="zelda">Zelda</label>
                <label>
                    <input type="radio" name="capture" value="Samus">Samus</label>
            </p>
        </div>
    </div>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
